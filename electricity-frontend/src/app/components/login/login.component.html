<p-toast></p-toast>

<div class="login-page">

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
        <p-panel header="Login">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Login:
                    </div>
                    <div class="ui-grid-col-6">
                        <input pInputText type="text" formControlName="login" class="form-control" name="login">
                    </div>
                    <div class="ui-grid-col-4">
                        <div [hidden]="loginForm.controls['login'].valid || !loginForm.controls['login'].dirty"
                            class="alert alert-danger">
                            Login is required
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row mb-2">
                    <div class="ui-grid-col-2">
                        Password:
                    </div>
                    <div class="ui-grid-col-6">
                        <input pInputText type="password" formControlName="password" class="form-control"
                            name="password">
                    </div>
                    <div class="ui-grid-col-4">
                        <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty"
                            class="alert alert-danger">
                            Password is required
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2"></div>
                    <div class="ui-grid-col-6">
                    </div>
                    <div class="ui-grid-col-4">
                        <button pButton type="submit" label="Submit" [disabled]="loginForm.invalid"></button>

                    </div>
                </div>
            </div>
        </p-panel>
    </form>
</div>
